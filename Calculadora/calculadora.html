<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculadora</title>
    <script type="text/javascript" src="calculadora.js">

    </script>
    <link rel="stylesheet" href="calculadora.css">
  </head>
  <body>
    <div class="container">
      <div class="numeroUno">
        <h3 id="uno">0</h3>
        <button class= "mas" onclick="sumaPN()">+</button>
        <button class = "menos" onclick="restaPN()">-</button>
      </div>
      <div class="signo">
        <h4>*</h4>
      </div>
      <div class="numeroDos">
        <h3 id="dos">0</h3>
        <button class = "mas" onclick="sumaSN()">+</button>
        <button class = "menos" onclick="restaSN()">-</button>
      </div>
      <div class="igual">
        <h4>=</h4>
      </div>
      <div class="resultado">
        <h3 id="resultado">0</h3>
        <button class="respuesta" onclick="igual()">igual</button>
      </div>
    </div>
  </body>
</html>
